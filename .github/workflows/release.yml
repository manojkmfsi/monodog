name: Deployment Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: "@mindfiredigital/monodog Build, Lint, and Test"
    runs-on: ubuntu-latest
    permissions:
        contents: write # Required to create release tags and update the changelog
        issues: write   # Required to close issues/PRs linked in the changelog
        pull-requests: write # Required for creating release pull requests (if configured)
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: "Install dependencies"
        run: pnpm install --ignore-scripts

      - name: "Create build"
        run: pnpm run build

      - name: "Lint code"
        run: pnpm run lint

      - name: "Run tests"
        run: pnpm test

      # - name: "Restore changes in json"
      #   run: |
      #     git restore package-lock.json

      - name: "Set Git user name and email"
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

  create-github-release:
    name: Create GitHub release document and publish to npm
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        # Install all dependencies including semantic-release and its plugins
        run: |
          # Use your preferred package manager (npm, yarn, pnpm)
          # If you are using a monorepo, you might need specific commands here (e.g., lerna bootstrap, or just npm install if dependencies are hoisted)
          npm clean-install

      - name: Run semantic-release
        # Run the core semantic-release CLI command
        run: npx semantic-release

      # - name: Setup pnpm
      #   uses: pnpm/action-setup@v2
      #   with:
      #     version: 8

      # - name: "Install dependencies"
      #   run: pnpm install --ignore-scripts

      # # - name: Semantic Release and npm release
      # #   run: |
      # #     cd packages/monoapp
      # #     npx semantic-release
      # - name: Release packages
      #   run: |
      #     cd packages/monoapp
      #     pnpm exec semantic-release
        env:
          # GITHUB_TOKEN is used for GitHub releases/tags/comments
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN is used for publishing to the npm registry
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
